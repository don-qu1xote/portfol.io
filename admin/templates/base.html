<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title> {{title}}</title>
    {% block head %}{% endblock %}
</head>
<body>
  <div class="container ">
     <nav class="navbar navbar-expand-md fixed-top   navbar-light bg-light">
      <a href="#" class="navbar-brand ml-1 p-3 mx-3 ">
       <img src="{{ url_for('static', filename='img/navbar-logo.png')}}" alt="Portfol.io" height="32">
      </a>
      <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
      aria-controls="toggleMobileMenu" aria-expanded="false" aria-lable="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
       <div class="collapse navbar-collapse p-3 mx-2" id="toggleMobileMenu">
         <ul class="navbar-nav ms-auto">
             <li>
             <a class="nav-link"  href="#"> Главная</a>
           </li>
           <li>
             <a class="nav-link" href="#"> Проекты</a>
           </li>
           <li>
             <a class="nav-link disabled" href="#"> Моё портфолио</a>
           </li>
           <li>
             <a class="nav-link" href="#"> Вход/Регистрация</a>
           </li>

         </ul>
       </div>
     </nav>
  </div>
  <div class="container" style="height: 90px;">
  <h1> Этот текст вы вряд-ли заметите! </h1>
</div>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
  <div class="container p-1" style="height: 100px;"></div>
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <div class="text-center text-dark p-1" style="background-color: rgba(0, 0, 0, 0.2);">
            <h5> 2023 </h5>
            <p> Yandex.Academy    X   Arman Sekenov </p>
        </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
