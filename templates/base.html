<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title> {{title}}</title>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
                <a href="/" class="navbar-brand ps-3">
                    <img src="{{url_for('static', filename='img/navbar-logo.png')}}" alt="logo"
                         width="48px" class="d-inline-block align-top">
                </a>
                <button class="navbar-toggler mx-3" type="button" data-bs-target="#toggleMobileMenu"
                    data-bs-toggle="collapse" aria-controls="toggleMobileMenu" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="toggleMobileMenu">
                    <ul class="navbar-nav ms-auto text-center ">
                        {% for param in parameters %}
                        <li>

                            <a class="nav-link mx-3  {% if link[loop.index - 1] == 'disabled' %} disabled {% endif %}" href="{{link[loop.index - 1]}}"> {{param}} </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container" style="height:57px;"></div>
    </header>
    <div class="container container-nd ">
        {% block content %}{% endblock %}
     </div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
<!--<footer class="footer py-3 my-5">-->
<!--  <div class="container text-center my-5">-->
<!--    <span class="text-muted "> Yandex.Academy X Arman Sekenov </span>-->
<!--  </div>-->
<!--</footer>-->

</html>
